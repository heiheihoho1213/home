tml 字符串（或数据流），浏览器来解析 html 以构建页面。在 React 开发中，要想使用 SSR，有两种方式：\"}],\"\\n\",[\"$\",\"ol\",\"ol-0\",{\"className\":\"ml-4 list-decimal mb-4\",\"children\":[\"\\n\",[\"$\",\"li\",\"li-0\",{\"className\":\"font-bold mb-2\",\"children\":\"使用 Nextjs\"}],\"\\n\",[\"$\",\"li\",\"li-1\",{\"className\":\"font-bold mb-2\",\"children\":\"手动搭建服务端渲染\"}],\"\\n\"]}],\"\\n\",[\"$\",\"p\",\"p-1\",{\"className\":\"mb-4 text-lg leading-relaxed\",\"children\":[\"官网提到的服务端 API 就是 React 提供的支持手动搭建服务端渲染的。其\",[\"$\",\"strong\",\"strong-0\",{\"className\":\"font-black\",\"children\":\"本质是服务端直接将一个生成好的 HTML 给到前端，前端一次性渲染\"}],\"，便于加速首屏加载和进行 SEO。这里有个问题，客户端工作并不仅仅是渲染服务器返回的 html，为了保证服务端返回的 html 在客户端能够处理事件和交互，客户端要重新进行 vdom 的构建和事件绑定，即，\",[\"$\",\"strong\",\"strong-1\",{\"className\":\"font-black\",\"children\":\"在渲染出 html 后，把相应组件关联到其对应的组件上，并添加交互逻辑和管理之后的渲染（html 映射为 React 树）\"}],\"。\"]}],\"\\n\",[\"$\",\"p\",\"p-2\",{\"className\":\"mb-4 text-lg leading-relaxed\",\"children\":\"也就是说，前端组件逻辑在服务端渲染一次后，在客户端也要针对性的渲染一次，这个过程叫水合（hydrate），这两次渲染叫做同构渲染。\"}],\"\\n\",[\"$\",\"blockquote\",\"blockquote-0\",{\"className\":\"bg-gray-100 p-4 border-l-4 border-black italic my-4\",\"children\":[\"\\n\",[\"$\",\"p\",\"p-0\",{\"className\":\"mb-4 text-lg leading-relaxed\",\"children\":\"尽管服务端渲染（SSR）并 hydrate 的过程比纯粹的客户端渲染（CSR）看起来更繁琐，但是它实际上可以节省渲染时间，特别是在复杂的 React 应用中。\"}],\"\\n\"]}],\"\\n\",[\"$\",\"h3\",\"h3-0\",{\"className\":\"text-xl font-bold mt-4 mb-2\",\"children\":\"SSR vs CSR\"}],\"\\n\",[\"$\",\"p\",\"p-3\",{\"className\":\"mb-4 text-lg leading-relaxed\",\"children\":\"服务端用来存储和响应数据，客户端用于请求和展示数据，他们都有自己的渲染方式。尽管这两种方法都涉及到从服务器获取 HTML 并在浏览器中解析，但它们之间存在一些重要的区别。\"}],\"\\n\",[\"$\",\"ol\",\"ol-1\",{\"className\":\"ml-4 list-decimal mb-4\",\"children\":[\"\\n\",[\"$\",\"li\",\"li-0\",{\"className\":\"font-bold mb-2\",\"children\":\"初始渲染：SSR 系统中，服务端已经返回了完整的页面，客户端只需要做少量的水合操作即可；CSR 系统中，服务器返回的是入口的最小化的 html (index.html)，客户端需要通过下载好的 css、js 文件逐行解析并构建 DOM 和 CSSOM，最终生成完整的 html。\"}],\"\\n\",[\"$\",\"li\",\"li-1\",{\"className\":\"font-bold mb
